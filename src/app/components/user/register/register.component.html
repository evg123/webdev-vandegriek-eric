<div class="container-fluid">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Register</h1>

  <form (ngSubmit) = "register()" #f="ngForm">

    <input placeholder="username"
           name="username"
           type="text"
           class="form-control"
           ngModel
           required/>

    <input placeholder="password"
           name="password"
           type="password"
           class="form-control"
           ngModel
           required
           #password="ngModel"/>

    <input placeholder="verify password"
           name="verifyPassword"
           type="password"
           class="form-control"
           ngModel
           required
           #verifyPassword="ngModel"/>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Register</button>

    <button class="btn btn-danger btn-block"
            type="submit"
            [routerLink]="['/login']">Cancel</button>
  </form>

</div>
