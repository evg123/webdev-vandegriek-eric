<div class="container-fluid">

  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>

  <h1>Login</h1>

  <form (ngSubmit) = "login()" #f="ngForm">

    <input   placeholder="username"
             name="username"
             type="text"
             class="form-control"
             ngModel
             required
             #username="ngModel"
             autocomplete="off"
             autocapitalize="none"/>
    <span class="help-block alert-danger" *ngIf="!username.valid && username.touched">
      Please enter username
    </span>

    <input   placeholder="password"
             name="password"
             type="password"
             class="form-control"
             ngModel
             required
             #password="ngModel"/>
    <span class="help-block alert-danger" *ngIf="!password.valid && password.touched">
      Please enter password
    </span>

    <button class="btn btn-primary btn-block"
            type="submit"
            [disabled]="!f.valid">Login</button>

    <button class="btn btn-success btn-block"
            type="submit"
            [routerLink]="['/register']">Register</button>
  </form>

  <a [href]="facebookLoginUrl" class="btn btn-primary btn-block">
    <span class="fa fa-facebook"></span>
    Facebook
  </a>

</div>
