
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a (click)="update()" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <form #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" placeholder="Name" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input id="text" placeholder="Text" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="url">URL</label>
      <input id="url" placeholder="URL" value="http://lorempixel.com/400/200" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="width">Width</label>
      <input id="width" placeholder="100%" value="100%" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="upload">Upload</label>
      <input id="upload" type="file" class="form-control"/>
    </div>
    <a class="btn btn-primary btn-block" (click)="update()">Upload Image</a>
    <a class="btn btn-danger btn-block" (click)="delete()">Delete</a>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
