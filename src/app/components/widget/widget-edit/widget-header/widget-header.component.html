
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a (click)="update()" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <form #f="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input name="name"
             [(ngModel)]="name"
             id="name"
             placeholder="Name"
             type="text"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="text">Text</label>
      <input name="text"
             [(ngModel)]="text"
             id="text"
             placeholder="Text"
             type="text"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="size">Size</label>
      <input name="size"
             [(ngModel)]="size"
             id="size"
             placeholder="1"
             type="number"
             min="0"
             class="form-control"/>
    </div>
    <a class="btn btn-danger btn-block" (click)="delete()">Delete</a>
  </form>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
