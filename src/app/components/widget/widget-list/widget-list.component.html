<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a routerLink="/user/{{userId}}/website/{{siteId}}/page" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widgets</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget/new" class="navbar-link">
        <span class="glyphicon glyphicon-plus"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <ul class="list-group" appSortable (newIndexes)="updateIndex($event)">
    <div *ngFor="let widget of widgets">
      <li class="list-group-item">
        <div [ngSwitch]="widget.widgetType">

          <div *ngSwitchCase="'HEADING'">

            <div class="evg-widget">
              <div class="evg-widget-toolbar">
                <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget/{{widget._id}}">
                  <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget/{{widget._id}}">
                  <span class="evg-widget-menu glyphicon glyphicon-menu-hamburger"></span>
                </a>
              </div>

              <div [ngSwitch]="widget.size">
                <div *ngSwitchCase=1>
                  <h1>{{widget.text}}</h1>
                </div>
                <div *ngSwitchCase=2>
                  <h2>{{widget.text}}</h2>
                </div>
                <div *ngSwitchCase=3>
                  <h3>{{widget.text}}</h3>
                </div>
                <div *ngSwitchCase=4>
                  <h4>{{widget.text}}</h4>
                </div>
                <div *ngSwitchCase=5>
                  <h5>{{widget.text}}</h5>
                </div>
                <div *ngSwitchCase=6>
                  <h6>{{widget.text}}</h6>
                </div>
              </div>
            </div>
          </div>

          <div *ngSwitchCase="'YOUTUBE'">
            <div class="evg-widget">
              <div class="evg-widget-toolbar">
                <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget/{{widget._id}}">
                  <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget/{{widget._id}}">
                  <span class="evg-widget-menu glyphicon glyphicon-menu-hamburger"></span>
                </a>
              </div>
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" [style.width]="widget.width" [src]='formatUrl(widget.url)' allowfullscreen></iframe>
              </div>
            </div>
          </div>

          <div *ngSwitchCase="'IMAGE'">
            <div class="evg-widget">
              <div class="evg-widget-toolbar">
                <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget/{{widget._id}}">
                  <span class="glyphicon glyphicon-cog"></span>
                </a>
                <a routerLink="/user/{{userId}}/website/{{siteId}}/page/{{pageId}}/widget/{{widget._id}}">
                  <span class="evg-widget-menu glyphicon glyphicon-menu-hamburger"></span>
                </a>
              </div>
              <img class="evg-content" [style.width]="widget.width" src={{widget.url}}/>
            </div>
          </div>
        </div>
      </li>
    </div>
  </ul>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
      <span class="glyphicon glyphicon-play"></span>
    </p>
    <p class="navbar-text pull-left">
      <span class="glyphicon glyphicon-eye-open"></span>
    </p>
    <p class="navbar-text pull-right">
      <a routerLink="/user/{{userId}}" class="navbar-link">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>
