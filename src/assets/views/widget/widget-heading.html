<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Widget Edit</title>

  <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="../../css/style.css" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
    </p>

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Widget Edit</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a href="widget-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid">
  <div class="form-group">
    <label for="name">Name</label>
    <input id="name" placeholder="Page Name" type="text" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="text">Text</label>
    <input id="text" placeholder="Text" type="text" class="form-control"/>
  </div>
  <div class="form-group">
    <label for="size">Size</label>
    <input id="size" value="3" type="number" min="0" class="form-control"/>
  </div>
  <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>

</html>
