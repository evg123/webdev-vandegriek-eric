<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for making website for mobile-->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">


  <meta charset="UTF-8">
  <title>Edit Website</title>

  <link href="../../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

  <link href="../../css/style.css" rel="stylesheet"/>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">

    <!--heading on the nav bar-->
    <p class="navbar-header pull-left">
      <a class="navbar-brand thick">
        <b>Edit Website</b>
      </a>
    </p>

    <!--tick mark-->
    <p class="navbar-text pull-right">
      <a href="website-list.html" class="navbar-link">
        <span class="glyphicon glyphicon-ok"></span>
      </a>
    </p>

  </div>
</nav>

<div class="container-fluid row">
  <div class="hidden-xs hidden-sm col-md-3">
    <!-- put website list here -->
  </div>
  <div class="col-md-9">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" placeholder="Name" type="text" class="form-control"/>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" placeholder="Description" type="text" rows="5" class="form-control"></textarea>
    </div>
    <a class="btn btn-danger btn-block" href="website-list.html">Delete</a>
  </div>
</div>

<!-- Footer -->
<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a href="../user/profile.html">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>

  </div>
</nav>

</body>
</html>
